<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <main>

    <article class="order-sum-card">

      <img src="./images/illustration-hero.svg" alt="illustration image" class="card-image" />

      <div class="card-details">

        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="plan flex-row">

          <div class="plan__left flex-row">

            <img src="./images/icon-music.svg" alt="music icon" width="48" height="48" />

            <div class="plan-price">

              <h2>Annual Plan</h2>

              <p>$59.99/year</p>

            </div>
            
          </div>

          <a href="#">Change</a>

        </div>

        <button>Proceed to Payment</button>

        <a href="#">Cancel Order</a>
        
      </div>
      
    </article>

  </main>
  
</body>
</html>
